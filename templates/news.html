<!DOCTYPE html>
<script>
	function handle_news_item_click(item, mobile) {
		console.log(item);
		const URL = '/click';
		const xhr = new XMLHttpRequest();
		xhr.open('POST', URL);
		xhr.send([item, mobile]);
	}

	console.log("Adding onbeforeunload");
	window.onbeforeunload = function () {
		window.navigator.sendBeacon("/winClose")
	};
	console.log("Added onbeforeunload");

	// window.addEventListener("unload", function(event){
	// 	alert("Hi");
	// });
	// console.log("Added event listener")
</script>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Sergey Pozhilov (GetTemplate.com)">

	<title> YOUR FEED </title>

	<link rel="shortcut icon" href="images/gt_favicon.png">

	<!-- Bootstrap -->
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.no-icons.min.css" rel="stylesheet">
	<!-- Icons -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<!-- Fonts -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice|Open+Sans:400,300,700">
	<!-- Custom styles -->
	<link rel="stylesheet" href="/css/styles.css">

	<!--[if lt IE 9]> <script src="js/html5shiv.js"></script> <![endif]-->
</head>

<body class="home">



	<main id="main">

		<div class="container">
			<a>
				<center>
					<img src="/images/LOGO HEADER.jpg" height="250">
				</center>
			</a>
			<div class="row section topspace">
				<div class="col-md-12">
					<p style="color:maroon" class="lead text-center text-muted"><b>Let me tell you something my friend.
							Hope is a dangerous thing. Hope can drive a man insane. You measure yourself by the people
							who measure themselves by you. </b></p>
				</div>
			</div> <!-- / section -->

			<div class="row section featured topspace">
				<h2 class="section-title"><span>YOUR FEED</span></h2>
				<div class="column">
					<center>
						{%for i in newsItems%}
						<div class="row-6 row-md-4" style="background-color:lavender;">

							<h3 class="text-center">{{i[2]}}</h3>
							<p style="font-size:140%">{{i[3]}}</p>
							<p class="text-center"><a href="{{i[5]}}"
									onclick="handle_news_item_click('{{i[0]}}', '{{mobile}}')" target="_blank"
									class="btn btn-action">Read more</a></p>

						</div>

						{%endfor%}
					</center>
				</div>
			</div> <!-- / section -->



		</div> <!-- /section -->

		<div class="row section clients topspace">
			<h2 class="section-title"><span>DEVELOPERS</span></h2>
			<div class="col-lg-12">
				<p>
					<center>
						<img src="/images/sample_clients.jpg" height="130" alt="">
					</center>
				</p>
			</div>
		</div> <!-- /section -->

		</div> <!-- /container -->

	</main>




	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="/js/template.js"></script>
</body>

</html>
